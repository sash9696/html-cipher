<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        /* border: 1px solid black */
        .solid {
            border-style: solid;
        }

        .dotted {
            border-style: dotted;
            /* border-width: 1px;
            border-color: red; */
        }

        .mix {
            border-style: dotted dashed none solid;
        }

        .border {
            /* border: 2px solid black; */

            /* border-left-style: solid; */
            border-bottom-style: solid;
        }
    </style>
</head>

<body>
    <h1>Borders in CSS</h1>

    <p class="solid">This is a solid border</p>
    <p class="dashed">This is a dashed border</p>
    <p class="dotted">This is a dotted border</p>
    <p class="mix">THis is a mixed border</p>

    <p class="border">Text with border bottom</p>


</body>

</html>
